<div class="row justify-content-center">
  <div class="col-6">
    <form action="" class="p-4" (ngSubmit)="login()">
      <input type="text"
              [(ngModel)]="name"
              name="name"
              class="form-control"
              placeholder="Nombre del usuario.."
              autofocus>
        <button [disabled]="name.trim().length === 0" class="btn btn-info btn-block mt-2">
          Acceder
        </button>
    </form>
  </div>
</div>
